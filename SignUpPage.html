<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sign Up</title>
</head>
<body style="height:100vh; display:flex; justify-content:center; align-items:center">
    <form style="border:3px solid black; padding:20px; border-radius: 10px;">
        <label for="name">Nama Lengkap :</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="...@gmail.com">
        <br>
        <label for="passowrd">Paswword :</label>
        <input type="password" id="password" placeholder="Enter Your Password">
        <br>
        <label for="phone">Phone Number :</label>
        <input type="text" id="phone" placeholder="Enter Your Phone Number">
        <br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <br>
        <label for="alamat">Alamat :</label>
        <br>
        <textarea name="alamat" id="alamat" cols="30" rows="2" placeholder="Enter Your Address"></textarea>
        <br>
        <label for="upload">Upload Pas Foto :</label>
        <input type="file" id="upload">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
